<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <header>
        <!-- Header content such as logo and main navigation goes here -->
    </header>
    
    <nav>
        <!-- Navigation links go here -->
    </nav>

    <main>
        <section>
            <!-- Main section content goes here -->
             <button onclick="makeRequest()">Make Request 1</button>
             <div id="demo"></div>
        </section>

        <section>
            <!-- Another section content goes here -->
        </section>

        <article>
            <!-- Article content goes here -->
        </article>

        <aside>
            <!-- Sidebar or additional content goes here -->
        </aside>
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <script type="text/javascript">

        const httpRequest = new XMLHttpRequest();

        function makeRequest() {
            httpRequest.onreadystatechange = writeContent;

            httpRequest.open("GET", "https://codeliber.com/test-server.php");
            httpRequest.send();

        }

        function writeContent() {
            if (httpRequest.readyState === 4) {
                if (httpRequest.status === 200) {
                    document.getElementById("demo").innerHTML = httpRequest.responseText;
                } else {
                    alert("There was a problem with the request.");
                }
            }
        }
    </script>
</body>
</html>
